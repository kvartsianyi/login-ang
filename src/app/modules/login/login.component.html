<form class="form-white shadow"  [formGroup]="loginForm" (ngSubmit)="formSubmit($event)">
  <h2 class="text-center mb-2">Login</h2>
  <div class="form-group">
    <label for="selectLanguage">Select language</label>
    <select class="form-control" id="selectLanguage" formControlName="selectLanguage" required>
      <option>English</option>
      <option>Українська</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input type="text" class="form-control" id="inputLogin" formControlName="login" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>

  <div class="mt-3 text-center">Not registered? <a href="" (click)="toRegister($event)">Register</a></div>
</form>

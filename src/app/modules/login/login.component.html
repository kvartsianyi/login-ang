<div class="alert alert-danger" *ngIf="!isFormValid" role="alert">
  <h4 class="alert-heading">{{'invalidLoginData' | translate}}</h4>
</div>

<form class="form-white shadow"  [formGroup]="loginForm" (ngSubmit)="formSubmit($event)">
  <h2 class="text-center mb-2">{{'login' | translate}}</h2>
  <div class="form-group">
    <label for="selectLanguage">{{'selectLanguage' | translate}}</label>
    <select class="form-control" (change)="languageChange()" id="selectLanguage" formControlName="selectLanguage" required>
      <option value="en">English</option>
      <option value="uk">Українська</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputLogin">{{'login' | translate}}</label>
    <input type="text" class="form-control" id="inputLogin" formControlName="login" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">{{'password' | translate}}</label>
    <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">{{'loginBtn' | translate}}</button>
  </div>

  <div class="mt-3 text-center">{{'NotRegistered' | translate}} <a href="" (click)="toRegister($event)">{{'register' | translate}}</a></div>
</form>

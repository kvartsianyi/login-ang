<form class="form-white shadow" [formGroup]="registerForm" (ngSubmit)="register($event)">
  <h2 class="text-center mb-2">Register</h2>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="inputLogin">Login</label>
    <input type="text" class="form-control" id="inputLogin" formControlName="login" required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" formControlName="password" required>
  </div>
  <div class="form-group">
    <label for="inputPasswordRepeat">Re-password</label>
    <input type="password" class="form-control is-invalid" id="inputPasswordRepeat" formControlName="passwordRepeat" required>
    <div class="invalid-feedback">
      Passwords don't match.
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
  <div class="mt-3 text-center">Already registered? <a href="" (click)="toLogin($event)">Log in</a></div>
</form>
